name: Stellar_wind.v_infinity
description: |
  The velocity at large distance of a stellar wind described in terms
  of the Casters and Larmers equation
  v(r)=v_o + (v_inf - v_o) (1+R_s/r)**beta
type: Double
unit: cm
values: >0 
parent:
  parameter: Required when the wind_type is set to 1, a stellar wind
file: stellar_wind.c
