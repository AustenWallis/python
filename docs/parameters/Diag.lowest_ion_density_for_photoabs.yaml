name: Diag.lowest_ion_density_for_photoabs               
description: |
  For efficiencty reasons, Python does not try to calculate photoabsorption
  for an ion with an extremly low density.  This advance parameter changes
  this density limit
type: Double
unit: None
values: greater than 0 
parent:
  parameter: Condition e.g. greater than 0 or list e.g. [1, 2, 5]
file: setup.c
advanced: true
